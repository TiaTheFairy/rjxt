<!DOCTYPE html>
<html>

<head>

  <meta charset="utf_8">
  <meta http_equiv=“Content_Language” content=“zh_CN”>
  <title> 软件系统分析实验 </title>

  <link rel="stylesheet" type="text/css" href="./res/mainstyle.css">
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="./res/data_request.js"></script>
  <script type="text/javascript" src="./res/mainjs.js"></script>

</head>

<body>
  <div class="div_view">

    <div class="tab_selector">
      <div class="tab_selector_selected" onclick="changetab('view')">
        {{web_selector_view}}
      </div>
      <div class="tab_selector_unselected" onclick="changetab('data')">
        {{web_selector_data}}
      </div>
      <div class="tab_selector_resize" onclick="resizeWindow()">
        {{web_selector_resize}}
      </div>
    </div>

    <hr>

    <div class="unity_viewer">

      <div class="parts_color">
        <button v-for="(item,index) in parts" @click="changePartsColor(index,event)" @click.right="clearPartsColor">
          {{ item }}
        </button>
      </div><br>

      <div class="container">
        <!-- <iframe src="./WaterPump/WaterPump3D/Load.html" width="100%" height="500px" scrolling="no"></iframe> -->
      </div>

    </div>

    <div class="float_hover" v-show="ifShowList" @click="closeList">
    </div>

    <div class="float_lists" v-show="ifShowList">
      <div class="title">
        <span> {{ partID_showing + ' · ' + partName_showing }} </span>
        <img src="./res/images/close.png" @click="closeList"></img><br>
      </div>
      <div>
        <table border="1" v-show="partPoint_exist">
          <tr>
            <th width="10%"> {{ view_right_head_no }} </th>
            <th width="20%"> {{ view_right_head_number }} </th>
            <th width="55%"> {{ view_right_head_name }} </th>
            <th width="15%"> {{ view_right_head_next }} </th>
          </tr>
          <tr v-for="(item,index) in parts_data_arr">
            <td> {{ index + 1 }} </td>
            <td> {{ item.number }} </td>
            <td> {{ item.name }} </td>
            <td>
              <button @click="showDetail(index)"> {{ view_right_detail }} </button>
            </td>
          </tr>
        </table>
      </div>
      <div class="empty" v-show="!partPoint_exist"> {{ view_right_empty }} </div>
    </div>

    <button @click='showList("PRT0172_1090")'>SSHOW</button>
  </div>


  <script type="text/javascript" src="./res/vue_view.js"></script>
</body>

</html>
